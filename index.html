<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie.es</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <span class="logo">
        <img src="images/palomitas.png" alt="">
        <h1>Movie.es</h1>
      </span>
      <span class="title"></span>
      <span class="seeker">
        <input type="text" placeholder="Busca tu peli, actor o director favorito">
      </span>
      <span class="user">
        <span class="name">Gibrán Shark </span>
        <span class="avatar"><img src="images/shark2.png" alt=""></span> 
        <span class="arrow"><img src="images/down-round-arrow.png" alt=""></span>
      </span>
    </div>
    <div class="sidebar">
      <span class="nav">
        <i class="fas fa-home"></i>
        <a>Home</a>
      </span>
      <span class="nav">
        <i class="fab fa-gripfire"></i>
        <a>Trending</a>
      </span>
      <span class="nav">
        <i class="fas fa-heart"></i>
        <a>Más Likes</a>
      </span>
      <span class="nav">
        <i class="fas fa-cogs"></i>
        <a>Ajustes</a>
      </span>

        <p>Home</p>

      <span class="sidebar-option">
          
          <p> Trending </p>
      </span>
      <span class="sidebar-option">
        
        <p>Más Likes</p>
      </span>
      <span class="ajustes">
        
        <p>Ajustes</p>
      </span-->

    </div>
    <div class="content">
      <span class="movie"></span>
    </div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
