<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movieses</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

      <span class="title"></span>

    <div class="content">
      <span class="movie"></span>
    </div>
    <div class="footer">footer</div>
  </div>

</html>
